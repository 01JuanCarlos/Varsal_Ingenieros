
 <div class="box-master ">
    <div class="row  sub-box col-lg-9 col-md-12 col-sm-12 ">
      <div class="col-lg-5 col-md-12  mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3902.0601276949787!2d-76.9537147!3d-12.0393816!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c75557a1bf65%3A0x3712e44d185e9da0!2sSal%20Varsal!5e0!3m2!1ses-419!2spe!4v1719354026752!5m2!1ses-419!2spe" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="col-lg-6 col-md-12 form-container">
        <h1>Comunicate con nosotros</h1>
        <form >
          <div class=" row">
            <div class="col-lg-6 col-md-12 col-sm-12">
              <input type="text" class="form-control mb-3 " id="name" name="name" placeholder="Nombre" required>
            </div>           
            <div class="col-lg-6 col-md-12 col-sm-12">
              <input type="text" class="form-control mb-3 col-lg-6 " id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
              <input type="text" class="form-control mb-3" id="oragnanizacio" name="oragnanizacio" placeholder="Organización" required>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
              <input type="tel" class="form-control mb-3" id="phone" name="phone" placeholder="Teléfono" required>
            </div>
          </div>
         <div class="row" >
          <div class="col-lg-12 col-md-12 col-sm-12">
            <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Correo" required>
          </div>
         </div>
          <div class="form-group">
            <textarea class="form-control mb-3" id="comment" name="comment" placeholder="Consulta" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Enviar <span>&rarr;</span></button>
        </form>
      </div>
    </div>
